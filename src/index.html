<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario estilo Material Design</title>

</head>

<body>
  <h1>Ingresa tus Datos Personales</h1>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="nombre" placeholder="&#128272;Nombres">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="apellido" placeholder="&#128272;Apellido">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="identificacion" placeholder="&#128272;DNI o Carnet de extranjeria">
    </div>
    <div id="contentText">
      <div id="contentGroup">
        <div class="drag-drop">
          <input type="file" multiple="multiple" id="photo">
          <span class="fa-stack fa-2x">
            <i class="fa fa-cloud fa-stack-2x bottom pulsating"></i>
            <i class="fa fa-circle fa-stack-1x top medium"></i>
            <i class="fa fa-arrow-circle-up fa-stack-1x top"></i>
          </span>
          <span class="desc">Pulse aquí para añadir archivos</span>
          <progress value="0" max="100" id="uploader"></progress>

        </div>
        <div id="contentImage">
          <img id="imgSalida" src="image/incognito.png" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" type="datetime-local" value="" id="time">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="visitado" placeholder="&#128272;Visitado">
    </div>
    <div class="form-group">
      <label for="">Motivo</label>
      <textarea id="motivo" class="form-control" cols="10" rows="8"></textarea>
    </div>
    <button type="button" id="btnRegistrar" class="btn btn-primary btn-danger">Registrar</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
