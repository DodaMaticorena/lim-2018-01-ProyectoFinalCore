<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/sesion.css">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
                <label for="">Usuario:</label>
                <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Search" id="email">
                <label for="">Contraseña:</label>
                <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Search" id="password">
            <button id="iniciarSesión" class="btn btn-outline-success my-2 my-sm-0" type="button">Inicia Sesión</button>
        </form>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="principal">
                <img src="image/registro-img.png" alt="">
            </div>
            <div class="col-sm" id="register">
                <h3>
                    ¿Eres Visitante?
                </h3>
                <button type="button" id="registrate" class="btn btn-danger">Registrate</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sesion.js"></script>
</body>

</html>
